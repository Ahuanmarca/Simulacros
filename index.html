<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta charset="UTF-8" />
    <title>Quiz RENFE</title>
    <link rel="stylesheet" href="style.css" />
    <!-- AQUI -->
    <script src="data/cuestionario_completo.js"></script>
  </head>

    <div class="menu" id="menu">
      <h1>Elige un cuestionario</h1>
      <!-- AQUI -->
      <button onclick="iniciarQuiz('2025-01')">2025-01</button>
      <button onclick="iniciarQuiz('2025-02')">2025-02</button>

    <div class="quiz-box" id="quizBox" style="display: none"></div>
    <div class="summary" id="summary" style="display: none"></div>

    <button
      id="backBtn"
      class="back-floating"
      onclick="showMenu()"
      title="Volver al menú"
    >

    <button onclick="borrarErrores()">🧹 Borrar errores</button>

    <script src="script.js"></script>
